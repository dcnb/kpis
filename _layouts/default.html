<!doctype html>
<html lang="en" class="h-100">
  <head prefix="og: http://ogp.me/ns#">
    {% include head/head.html %}
  </head>
  <body class="d-flex flex-column h-100">
    <div id="skip-to-content"><a href="#maincontent">Skip to main content</a></div>

    <main id="maincontent" role="main" class="flex-shrink-0">
      
      <div class="d-flex">
          <div class="sidebar bg-light border-end p-0 collapsed" id="sidebar">
              <button class="toggle-btn" id="toggle-sidebar">
                  <i class="bi bi-chevron-left"></i>
              </button>
              <div class="nav flex-column">
                {% for k in site.data.kpi-sections %}
                  <a href="{{ k.url | relative_url }}" class="nav-link">
                      <i class="{{k.icon}}"></i>
                      <span class="menu-text">{{k.title}}</span>
                  </a>
                {% endfor%}
                
              </div>
          </div>
          <div class="content p-4">
            {% include collection-banner.html %}
              {{ content }}
          </div>
      </div>
      



    </main>
    {% include footer.html %}
    {% include foot.html %}
    {% include scroll-to-top.html %}
  </body>
</html>
